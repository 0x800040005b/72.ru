<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>72.ru</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-block">
                <div class="header-left">
                    <div class="header-logo"><img src="img/header/logo.png" alt="logo" class="header-logo__img"></div>
                </div>
                <!-- /.header-left -->
                <div class="header-right">
                    <div class="header-social">
                        <a href="https://instagram.com" target="_blank" class="header-social__link">
                            <img src="img/header/icons/instagram.svg" target="_blank" alt="instagram" class="header-social__img">
                        </a>
                        <a href="https://vk.com" class="header-social__link">
                            <img src="img/header/icons/vk.svg" alt="vk" class="header-social__img">
                        </a>
                    </div>
                    <!-- /.header-social -->
                    <div class="header-burger">
                        <span class="header-burger_span"></span>
                    </div>
                    <!-- /.header-burger -->
                </div>
                <!-- /.header-right -->
            </div>
            <!-- /.header-block -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
</body>

</html>
